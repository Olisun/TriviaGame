<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- my CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class=main-container>

    <div class="countdown-container">
      <div id="time-remaining">Time Remaining:</div>
      <div id="countdown-clock">00:00</div>
    </div>

    <div class="radio-buttons">
      <form>
        <p>What planet is Thor from?:</p>
        <input type="radio" name="question1" value="earth">Earth<br>
        <input type="radio" name="question1" value="asgard">Asgard<br>

        <p>How many Infinity Stones are there?</p>
        <input type="radio" name="question" value="five">5<br>
        <input type="radio" name="question" value="six">6<br>
      </form>
    </div>

    <div class="score-board">
      <div id="number-correct">Number Guess Right:</div>
      <div id="correct-answers"></div>
      <div id="number-incorrect">Number Guess Wrong:</div>
      <div id="incorrect-answers"></div>
    </div>

    <div class="start-done-buttons">
      <button id="start-game">START GAME</button>
      <button id="done">DONE</button>
    </div>

  </div>


  <!-- my JavaScript -->
  <script type="text/javascript " src="assets/javascript/appTest.js "></script>
</body>


</html>
