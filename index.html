<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- my CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class="questions">
    <p>What planet is Thor from?
      <div id="nebula">Nebula
        <button id="nebula-btn"></button>
      </div>
      <div id="asgard">Asgard
        <button id="asgard-btn"></button>
      </div>
      <div id="morimer">Morimer
        <button id="morimer-btn"></button>
      </div>
      <div id="earth">Earth
        <button id="earth-btn"></button>
      </div>
    </p>
    <p>Which is NOT an Infinity Stone?
      <div id="soul-stone">Soul Stone
        <button id="soul-stone-btn"></button>
      </div>
      <div id="reality-stone">Reality Stone
        <button id="reality-stone-btn"></button>
      </div>
      <div id="time-stone">Time Stone
        <button id="time-stone-btn"></button>
      </div>
      <div id="rolling-stones">Rolling Stones
        <button id="rolling-stones-btn"></button>
      </div>
    </p>
  </div>

  <div class="score-board">
    <div id="number-correct">Number Guess Right:</div>
    <div id="correct-answers"></div>
    <div id="number-incorrect">Number Guess Wrong:</div>
    <div id="incorrect-answers"></div>
  </div>

  <div class="radio-buttons">
    <form>
      <p>What planet is Thor from?:</p>
      <input type="radio" name="question" value="earth">Earth<br>
      <input type="radio" name="question" value="asgard">Asgard<br>

      <p>How many Infinity Stones are there?</p>
      <input type="radio" name="question" value="30">5<br>
      <input type="radio" name="question" value="60">6<br>

      <input type="submit" value="Submit">
    </form>
  </div>


  <!-- my JavaScript -->
  <script type="text/javascript " src="assets/javascript/app.js "></script>
</body>


</html>
